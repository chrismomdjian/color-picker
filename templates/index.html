{% extends "layout.html" %}

{% block content %}
  <div class="jumbotron text-center">
    <h2>Color Application</h2>
    <form action="{{ url_for('get_color') }}" method="POST">
      <div class="form-group">
        <input type="text" name="color" placeholder="enter a color name" class="form-control">
      </div>
      <div class="form-group">
        <input type="submit" name="send_data" value="change color" class="btn btn-info form-control">
      </div>
    </form>
  </div>
{% endblock %}
